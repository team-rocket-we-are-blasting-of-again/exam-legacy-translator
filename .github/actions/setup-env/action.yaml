name: Setup environment
description: "Action used to setup the environment"

runs:
  using: composite
  steps:
    - name: Setup environment
      shell: bash
      run: |
        sh app.sh start
        sleep 5

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: "17"
        distribution: "temurin"
        cache: maven
